<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }

        .header {
            background-color: darkturquoise;
            height: 40px;
            position: fixed;
            width: 100%;
            z-index: 1;

        }
        .navigation {
            height: 40px;
        }

        .nav-list {
            color: white;
            height: 40px;
            position: fixed;
            margin: 0;
            line-height: 40px;

        }

        .nav-item {
            display: inline-block;
            margin-left: 16px;
        }
        .content{
            background-color:beige;
            height: 5000px;
        }
        .head{
            width: calc(200px);
            height: 200px;
            background-color:aquamarine;
             position: absolute;
             top: 50%;
             left: 50%;
             margin-right: -50%;
             transform: translate(-50%, -50%)
              
                 

        }
        .ear{
            background-color:brown;
            width: 40px;
            height: 60px;
            top:-60px;
            position: relative;
            display: inline-block;
        }
        .ear_left{
            left: -84px;
        }
        .ear_right{
            right:-200px;
        }
        .eye{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color:grey;
            top: 80px;
            
            position: absolute;
            
            
            
            


        }
        .eye_left{
            left: 40px;
            
        }
        .eye_right{
           right: 40px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Contacts</li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <div class="head">
            <div class="ear ear_right"></div>
            <div class="ear ear_left"></div>
            <div class="eye eye_right"></div>
            <div class="eye eye_left"></div>
        </div>
    </main>
</body>

</html>
