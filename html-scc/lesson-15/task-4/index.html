<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
        <style>
            .image-container{
                position: relative;
               
                
            }
            .image{
                max-width: 100%;
                margin: 0 auto;
                display: block;    
                height: 100%;
                

            }
            .image-button{
                
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
               height: 50px;
               width: 200px;
               text-align: center;
               line-height: 50px;
               font-size: 12px;
               font-weight: 700;
               text-transform: uppercase;
               background-color: bisque;
               opacity: 0.5;
               
            }
            .image-button:hover{
                opacity: 1;
                cursor:pointer
                
            }
        </style>
</head>

<body>
    <div class="image-container">
        <img class="image" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg"
            alt="Forest" />
        <span class="image-button">Later I'll do something</span>
    </div>
</body>

</html>
