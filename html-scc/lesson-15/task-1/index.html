<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .container-image {
            display: block;
            border-radius: 20px;
            margin: 50px auto;
            max-width: 100%;
        }

        .gallery {
            display: flex;
        }

        .card {
            margin: 16px;
            box-shadow: 0px 7px 18px -8px rgba(0, 0, 0, 0.75);

        }

        figcaption {
            text-align: center;
            line-height: 30px;
        }

        .opacity-filter {
            filter: opacity(50%)
        }

        .blur-filter {
            filter: blur(4px)
        }

        .invert-filter {
            filter: invert(100%)
        }
    </style>

</head>

<body>

    <div class="image-container">
        <img class="container-image"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
            alt="big tree">
    </div>

    <div class="gallery">
        <figure class="card">
            <img class="opacity-filter"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="opacity-image">
            <figcaption>
            opacity
            </figcaption>
        </figure>


        <figure class="card">
            <img class="blur-filter"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="blur-image">
            <figcaption>
            blur
            </figcaption>
        </figure>

        <figure class="card">
        <img class="invert-filter"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="invert-image">
            <figcaption>
            invert
            </figcaption>
        </figure>

    
    </div>


</body>

</html>
