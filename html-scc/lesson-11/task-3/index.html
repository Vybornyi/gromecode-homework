<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        

        .dropdown {
            margin: 16px 0 0 16px;
            position: relative;
            padding: 16px;
            background-color: darkgreen;
            opacity: 0.8;
            display: inline-block;
            color: white;
            
        
        }

        .menu-button {
            
        }

        .dropdown:hover {
            opacity: 1;
            padding: 16px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            
            
        }

        .menu-list {
            
            padding: 0;
            margin: 0;
            background-color: lightcyan;
            color: black;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            z-index: 1;
            list-style-type: none;
            
            position:absolute;
            top:50px;
            left:0;
            display:none;
            padding: 16px;
            

        }
        .menu-list:hover{
            background-color:ghostwhite;
        }

        .menu-item{
            margin-bottom: 16px;
            

        }
        .dropdown:hover .menu-list{
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span class="menu-button">Hover me</span>
        <ul class="menu-list">
            <li class="menu-item">Cars</li>
            <li class="menu-item">Planes</li>
            <li class="menu-item">Ships</li>
        </ul>
    </div>
</body>

</html>
