<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        body {
            height: 100vh;
            display: flex;
        }

        .fancy-button {
            margin: auto;
            width: 150px;
            height: 50px;
            border-radius: 4px;
            border: none;
            background-image: linear-gradient(45deg, yellow, red);
            color: white;
            text-transform: uppercase;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            animation: jump 0.5s 0.4s ease-in-out, rotate 0.5s ease-in-out, hide 1s 2s ease forwards ;
        }


        @keyframes jump {
            0% {
                transform: translateY(0);

            }

            50% {
                transform: translateY(-40px);
            }

            100% {
                transform: translateY(0);
            }
        }
        @keyframes rotate{
                from{
                    transform: rotate(0);
                }
            to{
            transform: rotate(360deg);
            }
        }
        @keyframes hide{
        from{
        transform: translateX(0);
        }
        to{
        transform: translateX(2000px);
        }
        }
    </style>
</head>

<body>
    <button class="fancy-button">Fancy button</button>
</body>

</html>
