   <!DOCTYPE html>
   <html lang="en">

   <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Adaptive menu</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
           integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
           integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
           crossorigin="anonymous" referrerpolicy="no-referrer" />
       <style>
           * {
               box-sizing: border-box;
           }

           html {
               font-family: Arial, Helvetica, sans-serif;
               font-size: 16px;

           }

           .header {
               height: 3em;
               padding: 0 1em;
               background-color: #eee;
               display: flex;
               align-items: center;

           }

           .icon {
               font-size: 2em;
               border: none;
               padding: 0;
               background-color: transparent;

           }

           .icon:hover {
               cursor: pointer;
           }

           .nav-list {
               list-style: none;
               padding: 0;
           }

           .navigation {
               width: 20%;
               padding: 0.5em;
               display: none;
           }

           .nav-list-item {
               background-color: #808080;
               margin: 0.5em 0;
               height: 2em;
               padding: 0 0.5em;
               width: 100%;
               line-height: 2em;
               
               
               

           }

           .nav-list-link {
               color: white;
               text-decoration: none;
               width: 100%;
               height: 100%;
               display: inline-block;
               overflow: hidden;
               text-overflow: ellipsis;
               white-space: nowrap;
               

           }
           @media screen and (min-width: 600px){
            .navigation {
                        display: block
            }
            .icon{
                display: none;
            }
            
           }
       </style>

   </head>

   <body>
       <header class="header">
           <button class="icon">
               <i class="fas fa-bars"></i>
           </button>
       </header>
       <main class="main">
           <nav class="navigation">
               <ul class="nav-list">
                   <li class="nav-list-item"><a class="nav-list-link" href="#">Responsive images</a></li>
                   <li class="nav-list-item"><a class="nav-list-link" href="#">Mediaqueries</a></li>
                   <li class="nav-list-item"><a class="nav-list-link" href="#">Flexbox</a></li>
               </ul>
           </nav>
       </main>
   </body>

   </html>
