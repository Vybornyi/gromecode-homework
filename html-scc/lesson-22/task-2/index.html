<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        span {

            text-transform: lowercase;
            font-family: Verdana;
            padding: 8px;
            background-color: #faebd7;
            border-radius: 4px;

        }



        .navigation {
            background-color: #ff7f50;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .products-list {
            background-color: #006400;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news {
            background-color: #0ff;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media screen and (min-width: 600px) {
            .main-content {
                display: flex;

            }

            .navigation {
                flex: 1;

            }

            .products-list {
                flex: 1;
            }
        }

        @media screen and (min-width: 900px) {
            .main-container {
                display: flex;
            }

            .main-content {
                display: flex;
                flex: 2;

            }

            .navigation {
                flex: 1;

            }

            .products-list {
                flex: 1;
            }

            .news {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <section class="main-container">
        <div class="main-content">
            <div class="navigation"><span>Navigation</span></div>
            <div class="products-list"><span>Products List</span></div>
        </div>

        <div class="news"><span>News</span></div>
    </section>
</body>

</html>
