<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .input-container {
            margin: 16px;
        }
    </style>

</head>

<body>
    <form>
        <div class="input-container">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div class="input-container">
            <label for="AgeId">Age</label>
            <input id="AgeId" type="number" name="age" value="17" min="3" max="10" required>
        </div>
        <div class="input-container">
            
                <input id="agreeId" type="checkbox" name="agree" disabled>
                <label for="agreeId">Accept terms and conditions</label>
               
            
        </div>
        <div class="choose-gender input-container">
            <label><input type="radio" name="choose-gender-radio" checked> Male</label>
            <label><input type="radio" name="choose-gender-radio"> Female</label>
            <label><input type="radio" name="choose-gender-radio"> Secret</label>
        </div>
        <div class="input-container">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="input-container">
            <button type="submit">Submit

            </button>
        </div>

    </form>
</body>

</html>
